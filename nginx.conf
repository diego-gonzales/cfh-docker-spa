server {
    listen       80;
    # Por defecto el server_name es localhost, pero si desplegamos en prod debemos cambiarlo por el dominio que tengamos
    # En este caso lo desplegué en Azure: 1° creé un Azure Container Registry, 2° allí subí la imagen de Docker 3° luego creé un Azure Web App y en la sección de configuración de contenedor le indiqué que usara la imagen de Docker que subí al Azure Container Registry.
    server_name  reactappcr.azurecr.io;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

